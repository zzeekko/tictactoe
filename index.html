<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header class="header" id="header">
        <div class="container">
            <h1 class="heading text-capitalize text-center">tic tac toe</h1>
            <p class="game-status text-center" id="gameStatus"></p>
            <!-- player form -->
            <div class="row">
                <div class="col-3 offset-9">
                    <form action="#" class="form player-form" id="playerForm">
                        <div class="mb-3">
                            <label for="player1" class="form-label">Player 1</label>
                            <input 
                                type="text"
                                maxlength="3"
                                value=""
                                name="player1"
                                id="player1"
                                class="form-control"
                            />
                        </div>
                        <div class="mb-3">
                            <label for="player2" class="form-label">Player 2</label>
                            <input 
                                type="text"
                                maxlength="3"
                                value=""
                                name="player2"
                                id="player2"
                                class="form-control"
                            />
                        </div>
                        <button class="btn btn-warning submit-btn text-capitalize" id="submitBtn">submit players</button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <main class="main" id="main">
        <div class="container">
            <div class="row">
                <section class="col-3 x-section red">
                    <h2 class="wins red" id="playerOne"></h2>
                    <div class="win-count" id="xWins"></div>
                </section>
                <section class="col-6">
                    <!-- gameboard -->
                    <section class="game-board" id="gameboard">
                        <div data-cell-index="0" class="cell"></div>
                        <div data-cell-index="1" class="cell"></div>
                        <div data-cell-index="2" class="cell"></div>
                        <div data-cell-index="3" class="cell"></div>
                        <div data-cell-index="4" class="cell"></div>
                        <div data-cell-index="5" class="cell"></div>
                        <div data-cell-index="6" class="cell"></div>
                        <div data-cell-index="7" class="cell"></div>
                        <div data-cell-index="8" class="cell"></div>
                    </section>
                </section>
                <section class="col-3 o-section blue">
                    <h2 class="wins blue" id="playerTwo"></h2>
                    <div class="win-count" id="oWins"></div>
                </section>
            </div>
            <div class="row">
                <div class="col">
                    <button class="btn btn-info game-restart text-capitalize" id="gameRestart">restart game</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer" id="footer">
        <div class="container">
                <div class="colophon"></div>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
